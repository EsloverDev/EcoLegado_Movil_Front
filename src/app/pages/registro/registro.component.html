<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Regístrate</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="registro-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Formulario de registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmRegistro">
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input type="text" formControlName="nombres"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input type="text" formControlName="apellidos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="clave"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirme su contraseña</ion-label>
            <ion-input type="password" formControlName="confClave"></ion-input>
          </ion-item>
          <ion-button (click)="register(frmRegistro.value)">Registrarme</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
