<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>EcoLegado</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicia sesión en EcoLegado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmLogin">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="email" formControlName="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
          </ion-item>
            <ion-button (click)="login(frmLogin.value)">Ingresar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
